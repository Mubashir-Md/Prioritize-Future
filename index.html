<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" id="styler">
    <link rel="stylesheet" href="responsive-index.css">
    <script src="dynamic.js" defer></script>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Charm:wght@700&family=Comic+Neue:wght@400;700&family=Expletus+Sans&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Expletus+Sans&family=Josefin+Sans&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Expletus+Sans&family=Josefin+Sans&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Josefin+Sans&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/96aa71b79c.js" crossorigin="anonymous"></script>
    <title>Prioritize Future</title>
    <!-- <meta name="color-scheme" content="dark"> -->
</head>

<body>
    <div class="main">
        <header>
            <h1>Prioritize Future</h1>
            <button>
                <img src="https://img.icons8.com/ios/40/000000/discord-logo--v1.png" />
            </button>
        </header>
        <h2 class="head2">Feeling procrastinated? We've got your back, prioritize your tasks and do what's important for
            you and say
            bye to procrastination.
        </h2>
        <!-- Grid view -->
        <div class="whole" id="all">
            <div class="cell" id="first">
                <h2>Do</h2>
                <div class="btn">
                    <button type="button" class="plus" id="adder1">
                        <img src="https://img.icons8.com/ios/22/000000/plus--v1.png" />
                    </button>
                </div>
            </div>
            <div class="cell" id="second">
                <h2>Decide</h2>
                <div class="btn">
                    <button type="button" class="plus" id="adder2">
                        <img src="https://img.icons8.com/ios/22/000000/plus--v1.png" />
                    </button>
                </div>
            </div>
            <div class="cell" id="third">
                <h2>Delegate</h2>
                <div class="btn">
                    <button type="button" class="plus" id="adder3">
                        <img src="https://img.icons8.com/ios/22/000000/plus--v1.png" />
                    </button>
                </div>
            </div>
            <div class="cell" id="fourth">
                <h2>Delete</h2>
                <div class="btn">
                    <button type="button" class="plus" id="adder4">
                        <img src="https://img.icons8.com/ios/22/000000/plus--v1.png" />
                    </button>
                </div>
            </div>
    </div>
    <footer>
        <h3>
            Made with <span>&#x2764</span> by <a href="https://twitter.com/Mubashir_061" target="_blank">Mubashir</a>
        </h3>
    </footer>
    </div>
    <!-- <script src="after.js"></script> -->
</body>

</html>
